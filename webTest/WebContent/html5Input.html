<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My html5 input test</title>
</head>
<body>
	<form action="index.html">
	
		<input type="number" name="aaa" min="1" max="3">
		<input type="date" name="date" min="20:07">
		<input type="color" name="color">
		<input type="range" name="range" min="10" max="25">
		<input type="month" name="month">
		<input type="week" name="week">
		<input type="time" name="time">
		<input type="datetime" name="datetime"><!-- 不支持火狐谷歌ie -->
		<input type="datetime-local" name="local-datetime"><!-- 不支持火狐和IE -->
		<input type="email" name="email">
		<input type="search" name="baidu">
		<input type="tel" name="mytel"><!-- 只支持safari 8 -->
		<input type="url" name="url"><!-- 不支持ie9之前的版本 -->
		<input type="submit" value="提交">
	</form>
</body>
</html>
